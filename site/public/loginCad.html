<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e cadastro</title>
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loginCad.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <div id="popUp"><span>Usuario cadastrado</span>
            <span>Redirecionando...</span></div>
        <div class="befQuiz">
            <img id='ori-logo' src="./assets/ori.svg">
            <div class="cadOuEntrar">
                <button id='btCadastro'>Cadastre-se</button>
                <span id='possuiConta'>Já tem uma conta? <span onclick="passarLogin()" id="sEntrar">Entre por aqui</span>!</span>
            </div>
        </div>
    
        <div class="loginCad">
            <div class="login">
                <i style="font-size: 1.3rem;" class="ri-arrow-left-line"></i>
                <div class="form">
                    <span id="login-title">Login</span>
                    <input placeholder="Usuário" type="text" id="iusernameLog">
                    <input placeholder="Senha" type="password" id="isenhaLog">
                </div>
                <button onclick="entrar()">Login</button>
                <span id="alertError"></span>
            </div>

            <div class="cadastro">
                <span id="cadastro-title">Cadastro</span>
                <div class="form">
                    <input placeholder="Usuário" autocomplete="off" type="text" id="iusernameCad">
                    <input placeholder="Senha" autocomplete="off" type="password" id="isenhaCad">
                    <input placeholder="Confirmar senha" autocomplete="off" type="password" id="iconfirmSenhaCad">
                </div>
                <button onclick="cadastrar()">Cadastrar</button>
                <span id="sEntrar" onclick="passarLogin()">Fazer login</span>
                <span id="alertError"></span>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/loginCad.js"></script>
